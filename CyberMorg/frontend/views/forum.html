<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - CyberMorg</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/forum.css">
    <link rel="stylesheet" href="/css/auth.css">


</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-shield-alt"></i>
                CyberMorg
            </a>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Ana Sayfa</a></li>
                <li><a href="/news"><i class="fas fa-newspaper"></i> Haberler</a></li>
                <li><a href="/forum"><i class="fas fa-comments"></i> Forum</a></li>
                <li><a href="/education"><i class="fas fa-graduation-cap"></i> Eğitim</a></li>
            </ul>
            <div class="auth-buttons">
                <!-- Bu kısım JavaScript ile dinamik olarak değiştirilecek -->
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="forum-container">
            <h2 style="color: var(--primary-color); text-align: center; margin-bottom: 2rem;">
                Forum Tartışmaları
            </h2>
            <button class="new-topic-btn">
                <i class="fas fa-plus"></i> Yeni Konu Oluştur
            </button>
            <div id="forumTopics">
                <!-- Konular dinamik olarak buraya yüklenecek -->
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/forum.js"></script>
</body>
</html>

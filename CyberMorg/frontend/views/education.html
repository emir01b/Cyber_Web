<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim - CyberMorg</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/education.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-shield-alt"></i>
                CyberMorg
            </a>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Ana Sayfa</a></li>
                <li><a href="/news"><i class="fas fa-newspaper"></i> Haberler</a></li>
                <li><a href="/forum"><i class="fas fa-comments"></i> Forum</a></li>
                <li><a href="/education"><i class="fas fa-graduation-cap"></i> Eğitim</a></li>
            </ul>
            <div class="auth-buttons">
                <!-- Bu kısım JavaScript ile dinamik olarak değiştirilecek -->
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 style="color: var(--primary-color); text-align: center; margin-bottom: 2rem;">
            Siber Güvenlik Eğitimleri
        </h2>

        <!-- Admin Paneli (sadece admin kullanıcılar için) -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <div class="admin-header">
                <h3><i class="fas fa-cog"></i> Admin Paneli</h3>
                <button id="addCourseBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Yeni Eğitim Ekle
                </button>
            </div>
        </div>

        <div id="educationGrid" class="education-grid">
            <!-- Eğitimler dinamik olarak buraya yüklenecek -->
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/education.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - CyberMorg</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-shield-alt"></i>
                CyberMorg
            </a>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Ana Sayfa</a></li>
                <li><a href="/news"><i class="fas fa-newspaper"></i> Haberler</a></li>
                <li><a href="/forum"><i class="fas fa-comments"></i> Forum</a></li>
                <li><a href="/education"><i class="fas fa-graduation-cap"></i> Eğitim</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="/login" class="btn">Giriş Yap</a>
                <a href="/register" class="btn">Kayıt Ol</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Kayıt Ol</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="E-posta" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Şifre" required>
                </div>
                <button type="button" id="sendVerification" class="btn" style="width: 100%; margin-bottom: 1rem;">
                    Doğrulama Kodu Gönder
                </button>
                <div class="form-group" id="verificationCodeGroup" style="display: none;">
                    <input type="text" id="verificationCode" placeholder="Doğrulama Kodu" required>
                </div>
                <button type="submit" class="btn" style="width: 100%">Kayıt Ol</button>
            </form>
            <p style="margin-top: 1rem; text-align: center; color: var(--light-text);">
                Zaten hesabınız var mı? <a href="/login" style="color: var(--primary-color); text-decoration: none;">Giriş Yap</a>
            </p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>

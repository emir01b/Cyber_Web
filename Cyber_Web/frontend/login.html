<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Giriş - CyberMorg</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">CyberMorg</a></div>
            <ul class="navbar">
                <li><a href="news.html">Haberler</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="education.html">Eğitim</a></li>
            </ul>
            <div class="login-container">
                <a href="login.html" class="login-button">Giriş Yap</a>
            </div>
        </nav>
    </header>
    <main>
        <h2>Giriş Yap</h2>
        <div class="form-container">
            <form id="login-form">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Giriş Yap</button>
            </form>
            <div class="register-section">
                <h3>Kayıt Ol</h3>
                <form id="registerForm">
                    <label for="new-username">Kullanıcı Adı:</label>
                    <input type="text" id="new-username" name="new-username" required>
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="new-password">Şifre:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <button type="button" id="send-verification-code">Doğrulama Kodu Al</button>
                    <label for="verification-code">Doğrulama Kodu:</label>
                    <input type="text" id="verification-code" name="verification-code" required>
                    <button type="submit">Kayıt Ol</button>
                </form>
                <div id="verificationSection" style="display: none;">
                    <p>Doğrulama kodunu kontrol edin ve girin.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
